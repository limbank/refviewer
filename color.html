<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; img-src 'self' data:;">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <title>Color mode</title>
    <link rel="stylesheet" href="./assets/fontawesome/css/all.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/color.css">
</head>
<body>
    <nav>
      <ul>
        <li class="controls" id="eyedropper"><i class="fas fa-eye-dropper"></i></li>
        <li class="grow"></li>
        <li class="controls" id="min-btn"><i class="fas fa-minus"></i></li>
        <li class="controls" id="max-btn"><i class="fas fa-plus"></i></li>
        <li class="controls" id="close-btn"><i class="fas fa-times"></i></li>
      </ul>
    </nav>
    <div class="grow main">
        <div class="colordata">
            <div class="colorbox" id="preview" data-clipboard-target="#preview-desc">
                <span class="inner-data"><i class="far fa-clipboard"></i></span>
            </div>
            <div class="descriptor" id="preview-desc"></div>
            <div class="grow"></div>
            <div class="colorbox" id="DarkMuted" data-clipboard-target="#DarkMuted-desc">
                <span class="inner-data"><i class="far fa-clipboard"></i></span>
            </div>
            <div class="descriptor" id="DarkMuted-desc"></div>
            <div class="colorbox" id="DarkVibrant" data-clipboard-target="#DarkVibrant-desc">
                <span class="inner-data"><i class="far fa-clipboard"></i></span>
            </div>
            <div class="descriptor" id="DarkVibrant-desc"></div>
            <div class="colorbox" id="LightMuted" data-clipboard-target="#LightMuted-desc">
                <span class="inner-data"><i class="far fa-clipboard"></i></span>
            </div>
            <div class="descriptor" id="LightMuted-desc"></div>
            <div class="colorbox" id="LightVibrant" data-clipboard-target="#LightVibrant-desc">
                <span class="inner-data"><i class="far fa-clipboard"></i></span>
            </div>
            <div class="descriptor" id="LightVibrant-desc"></div>
            <div class="colorbox" id="Muted" data-clipboard-target="#Muted-desc">
                <span class="inner-data"><i class="far fa-clipboard"></i></span>
            </div>
            <div class="descriptor" id="Muted-desc"></div>
            <div class="colorbox" id="Vibrant" data-clipboard-target="#Vibrant-desc">
                <span class="inner-data"><i class="far fa-clipboard"></i></span>
            </div>
            <div class="descriptor" id="Vibrant-desc"></div>
        </div>
        <div class="pick-image">
            <h3 id="loader">Loading...</h3>
            <div id="color-container">
                <canvas id="panel"></canvas>
            </div>
        </div>
    </div>
    <script src='./assets/js/panzoom.min.js'></script>
    <script src='./assets/js/clipboard.min.js'></script>
    <script src="./color.js"></script>
  </body>
</body>
</html>
